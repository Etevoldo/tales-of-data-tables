flowing strike:
  Arte Name: Flowing Strike
  Enabled Effects: Knockdown
  Description: >-
    the attack action changes based on the direction of the analog stick.
    Enflame adds a ranged effect to this arte and gives it the Burn attribute
    and [200] Total Damage %. ↑ and ↓ directions for this arte's melee hit
    inflict knockdown. unlike other characters, Pascal will always skip
    subsequent uses of Flowing Strike in any continuous Assault Artes chain,
    i.e. CC1 > CC2 > CC3 > CC4 > CC2 > CC3 > CC4 > CC2 > ...
  Enemy Attributes: "-"
  Damage Type: Strike
  Total Damage (%): "100 [200]"
  Damage Multiplier (per hit): "1.00"
  Max Hits: "1"
  CC Cost: "1"
  "Title Acquisition[Wii/PS3]": default
